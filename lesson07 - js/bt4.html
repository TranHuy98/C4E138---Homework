<body>
    x = true, y = false, z = 10

x && y → false
x && !y → true
x && z == 10 → 10
(x && z == 10) → true
!(x && z == 10) → false
!(x && z == 50) → true

x && y && z == 10 → false
x && !y && z == 10 → true
x || y || z == 10 → true
(x && y) || z != 10 → false
!(x && z == 10) || y → false
