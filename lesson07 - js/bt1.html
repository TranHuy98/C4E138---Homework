    <h2>
        Giải thích vì sao có kết quả đó?
x = true, y = true, z = false <br>

x && y && z → ? false <br>
x && y && !z → ? true <br>
(x && y) || z → ? true <br>
(x && y) || !z → ? true <br>
x && (y || z) → ? true <br>
x && !(y || z) → ? false <br>
x && (y || !z) → ? true
    </h2>
